<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Election Day</title>
    <style>
        /* Set full-screen background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        /* Center the countdown timer */
        .countdown-container {
            position: relative;
            text-align: center;
            width: 80%;
            max-width: 360px; /* Reduced size to 40% smaller */
            margin-bottom: 20px; /* Space for the smaller image */
        }

        /* Polaroid-style smaller image */
        .image-container {
            display: flex;
            justify-content: center;
        }

        .image-container img {
            width: 80%;
            max-width: 360px;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            transform: rotate(-5deg); /* Slight cant angle */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Drop shadow */
            border: 10px solid white; /* White Polaroid-style border */
            position: relative;
        }


    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown-container">
       <script>(function(d, s, id) { var js, pjs = d.getElementsByTagName(s)[0]; if (d.getElementById(id)) return; js = d.createElement(s); js.id = id; js.src = "//www.tickcounter.com/static/js/loader.js"; pjs.parentNode.insertBefore(js, pjs); }(document, "script", "tickcounter-sdk"));</script><a data-type="countdown" data-id="5902494" class="tickcounter" style="display:block; left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto;" title="COUNTDOWN TO ELECTION DAY" href="//www.tickcounter.com/">COUNTDOWN TO ELECTION DAY</a>    </div>

    <!-- Smaller version of the background image below the timer -->
    <div class="image-container">
        <img id="small-image" src="" alt="Cute picture">
    </div>

    <!-- JavaScript to Cycle Background Images -->
    <script>
        // List of image files
        const images = [

'IMG_6001.jpg'

        ];

        // Function to set a random background image and small image
        function setRandomBackground() {
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url('${randomImage}')`;
            document.getElementById('small-image').src = randomImage;
        }

        // Set background and small image on page load
        window.onload = setRandomBackground;
    </script>
</body>
</html>
